<!DOCTYPE html>
{% load static %}
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stulancer</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/path/to/flickity.css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
{% if messages %}
        
  {% for message in messages %}
  <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
  {% endfor %}

{% endif %}  
<body>
    <div class="login-page">
        <div class="form">
          <form class="login-form" method="POST">
            {% csrf_token %}
            
            <input type="text" placeholder="username" name="username"/>
            <input type="password" placeholder="password" name="password"/> 
            
            <button>login</button>
            <p class="message"><a href="/" class=" border border-white" style="width: 100px;">Anasayfa</a>
              <a href="/user/register" class=" border border-white" style="width: 100px;">KayÄ±t Ol</a>
          </p>
          </form>
        </div>
      </div> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

</body>
</html>
